<body>
	<div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form" name="publish">

						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
					</div>
				</form>
			</div>
			<div id="task_text">
			</div>	
		</div>

	</div>


    <script type="text/javascript">

		document.addEventListener("DOMContentLoaded", function(){
			console.log('document ready');
		
			var wrapper = document.getElementById('task_text')
			var url = 'http://127.0.0.1:8000/api/tasks/'

			fetch(url)
			.then((resp) => resp.json())
			.then(function(data){
				console.log('Data:', data)

				var list = data
				for (var i in list){

					try{
						document.getElementById(`data-row-${i}`).remove()
					}catch(err){

					}

					var title = `<span class="title">${list[i].title}</span>`

					var item = `
						<div id="data-row-${i}" class="task-wrapper flex-wrapper">
							<div style="flex:7">
								${title}
							</div>
						</div>
					`
					wrapper.innerHTML += item

					}

				})
			});
			//1 GEt todo list

		const socket = new WebSocket('ws://' + window.location.host + '/ws/tasks/');

        const div = document.querySelector('#task_text');

        socket.onmessage = function(e) {
		console.log("message", e)
		const data = JSON.parse(e.data);
		console.log("parse", data)
		console.log("notification", data.notification)
		if(data.event == "New Notification"){
				var el = document.createElement("div");
				el.innerHTML = data.notification;
				el.classList.add('task-wrapper');
				el.classList.add('flex-wrapper');
				div.appendChild(el);

		}
	}
		socket.onopen = function(e) {
			console.log("open", e)
		}
		socket.onerror = function(e) {
			console.log("error", e);
			console.error('Notification socket closed unexpectedly')
		}
		socket.onclose = function(e) {
			console.log("close", e)
		}
